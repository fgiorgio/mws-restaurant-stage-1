<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Restaurant Info</title>
  <meta name="description" content="Restaurant Reviews, a project for MWS Udacity Nanodegree">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007dbb">
  <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb" tabindex="0" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurants Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <picture>
        <source id="restaurant-img-source-webp" type="image/webp" sizes="(max-width: 850px) calc(100vw - 80px), calc(50vw - 80px)">
        <source id="restaurant-img-source" sizes="(max-width: 850px) calc(100vw - 80px), calc(50vw - 80px)">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="new-review">
      <div id="new-review-form">
        <div>
          <p>Add a review</p>
        </div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="rating">Rating</label>
        <select name="rating" id="rating">
          <option value=""></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" rows="3"></textarea>
        <button aria-label="Add new review" onclick="addReview()">Add review</button>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="text/javascript" src="node_modules/idb/lib/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhHH97djBuiW1MX2YZ5fhywqd9Ge6tfTI&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
